<div class="container">
  <div>
    <button (click)="reloadMap()">Reload Map</button>
    <input  (change)="fileChange($event)"  type="file">
    <button (click)="upload()" >Upload</button>
  </div>
  <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>
</div>
